<!DOCTYPE html>

    <title>JS drum</title>
    <link rel="stylesheet" href="style.css">

<body>

        <div data-key="65" class="key">

            <span></span>

        </div>
        <div data-key="65" class="key">
            <span></span>
            <kbd>J</kbd>
        </div>
        <div data-key="65" class="key">
            <span></span>
            <kbd>K</kbd>
        </div>
        <div data-key="65" class="key">
            <span></span>
            <kbd>L</kbd>
        </div>

    <audio data-key="65" src="sounds/Clap-sound-effect.wav"></audio>
    <audio data-key="83" src="sounds/door-knock-3.mp3"></audio>
